<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator App</title>
</head>

<body>
    <header>
        <h1>Calculator App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        Plug in numbers and press equal to calulate!

        <!-- Add -->
        <section>
            <input id="add-number-1" type="text">
            +
            <input id="add-number-2" type="text">
            <button class="equalB" id="add-button">=</button>
            <span id="add-answer"> ?</span>
        </section>    
            
        
        <!-- Subtract  -->
        <section>
            <input id="subtract-number-1" type="text">
            -
            <input id="subtract-number-2" type="text">
            <button class="equalB" id="subtract-button">=</button>
            <span id="subtract-answer"> ?</span>
        </section>        

        
        <!-- Multiply  -->
        <section>
            <input id="multiply-number-1" type="text">
            *
            <input id="multiply-number-2" type="text">
            <button class="equalB" id="multiply-button">=</button>
            <span id="multiply-answer"> ?</span>
        </section>


        <!-- Divide  -->
        <section>
            <input id="divide-number-1" type="text">
            /
            <input id="divide-number-2" type="text">
            <button class="equalB" id="divide-button">=</button>
            <span id="divide-answer"> ?</span>
        </section>


        <!-- Int - Divide  -->
        <section>
            <input id="int-divide-number-1" type="text">
            /
            <input id="int-divide-number-2" type="text">
            <button class="equalB" id="int-divide-button">=</button>
            <span id="int-divide-answer"> ? (Note: this is integer division)</span>
        </section>
    </main>


    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
